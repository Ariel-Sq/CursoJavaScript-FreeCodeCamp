<script>
  function proximoEnFila(arr, elem) {
    arr.push(elem); // Agregar al final del arreglo
    return arr.shift(); // Remover el primer elemento del arreglo
  }

  var miArreglo = [1, 2, 3, 4, 5];

  console.log("Antes: " + JSON.stringify(miArreglo));

  console.log(proximoEnFila(miArreglo, 6));

  console.log("Despues: " + JSON.stringify(miArreglo));
</script>

<script>
  function puntajeDeGolf(par, golpes) {
    if (golpes == 1) {
      return "Hoyo en uno!";
    } else if (golpes <= par - 2) {
      return "Eagle";
    } else if (golpes == par - 1) {
      return "Birdie";
    } else if (golpes == par) {
      return "Par";
    } else if (golpes == par + 1) {
      return "Bogey";
    } else if (golpes == par + 2) {
      return "Doble bogey";
    } else if (golpes >= par + 3) {
      return "Vete a casa";
    } else {
      return "Tienes que tirar";
    }
  }

  console.log(puntajeDeGolf(1, 2));
</script>
